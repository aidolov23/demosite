<script>
    function isMobileDevice() {
        const ua = navigator.userAgent;
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|Tablet/i.test(ua);
        const isTouchDevice = navigator.maxTouchPoints && navigator.maxTouchPoints > 2;
        const isSmallScreen = window.innerWidth <= 1024 && window.innerHeight <= 768;

        return isMobile || (isTouchDevice && isSmallScreen);
    }

    function openFullscreenVideo(videoUrl) {
        let posterUrl = videoUrl;
        posterUrl = posterUrl .replace("clips/full_", "clips/posters/");
        posterUrl = posterUrl.replace("minis/full_", "minis/posters/");
        posterUrl = posterUrl .replace(".mp4", ".webp");

        if(isMobileDevice()){
            videoUrl = videoUrl.replace("clips/", "clips/mob_");
            videoUrl = videoUrl.replace("minis/", "minis/mob_");
        }



        const modal = document.getElementById('fullscreenModal');
        const video = document.getElementById('fullscreenVideo');

        // Устанавливаем URL видео


        video.poster = posterUrl;
        video.src = videoUrl;

        // Показываем модальное окно
        modal.classList.add('show');
    }

    function closeFullscreenVideo() {
        const modal = document.getElementById('fullscreenModal');
        const video = document.getElementById('fullscreenVideo');

        // Останавливаем видео
        video.pause();
        video.src = ''; // Очищаем источник

        // Скрываем модальное окно
        modal.classList.remove('show');
    }
</script>

<script>
    /*** логика авто проигрывания видео ***/
    document.addEventListener("DOMContentLoaded", function () {
        // Находим все видео с атрибутом autoplay
        const videos = document.querySelectorAll("video[autoplay]");

        if (videos.length === 0) return;

        const playVideos = () => {
            videos.forEach(video => {
                if (video.paused) {
                    video.play().then(() => {
                        console.log("Видео запущено:", video.currentSrc);
                    }).catch(err => {
                        console.warn("Не удалось запустить видео:", err);
                    });
                }
            });
        };

        // Попробуем запустить сразу (например, если разрешён autoplay)
        playVideos();

        // Флаг, чтобы не запускать дважды
        let interactionHandled = false;

        const handleFirstInteraction = () => {
            if (interactionHandled) return;
            interactionHandled = true;

            // Убираем слушатели
            document.removeEventListener("click", handleFirstInteraction);
            document.removeEventListener("touchstart", handleFirstInteraction);
            document.removeEventListener("scroll", handleFirstInteraction);

            // Запускаем видео, которые ещё не играют
            playVideos();
        };

        // Ждём первого клика, касания или прокрутки
        document.addEventListener("click", handleFirstInteraction);
        document.addEventListener("touchstart", handleFirstInteraction);
        document.addEventListener("scroll", handleFirstInteraction);
    });
</script>
<!-- Fullscreen-модальное окно (на весь экран страницы) -->
<div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreenVideo()">
    <button onclick="closeFullscreenVideo()"
            class="close-fullscreen-video-button absolute top-4 right-4 text-white text-2xl bg-gray-800 rounded-full w-10 h-10 z-10">
        ✕
    </button>
    <video onclick="event.stopPropagation();" id="fullscreenVideo" class="fullscreen-video" controls autoplay disablepictureinpicture playsinline webkit-playsinline></video>
</div>


    <!-- Подключаем JS -->
    <script src="main.js" defer></script>
